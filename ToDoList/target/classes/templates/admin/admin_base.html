<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${title}">Base Template</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/css/base.css}">

</head>
<body>

	<div class="wrapper">
		<!-- ✅ Navbar Fragment -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
			th:fragment="navbar">
			<div class="container">
				<a class="navbar-brand" href="/home">Task Manager</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="about">About</a></li>
						<li class="nav-item"><a class="nav-link"
							href="/logout" >Log out</a></li>
						<li class="nav-item"><a class="nav-link" href="profile">profile</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- ✅ Sidebar Fragment -->
		<aside class="sidebar" id="sidebar" th:fragment="sidebar">
			<button class="toggle-btn" onclick="toggleSidebar()">☰</button>
			<div id="sidepane">
				<ul class="nav flex-column">
					<li class="nav-item"><a class="nav-link" href="admin_dashboard">Dashboard</a></li>
					<li class="nav-item"><a class="nav-link" href="addAdmin">Add
							Admin</a></li>
					<li class="nav-item"><a class="nav-link" href="updateStatus">Remove User</a></li>
				</ul>
			</div>
		</aside>

		<!-- ✅ Content Fragment -->
		<div class="main-content">
			<th:block th:replace="${body}"></th:block>
		</div>

		<!-- ✅ Footer Fragment -->
		<footer class="footer" th:fragment="footer">
			<p class="mb-0">&copy; 2025 MyWebsite. All rights reserved.</p>
			<script>
	function toggleSidebar() {
		document.getElementById('sidebar').classList.toggle('collapsed');
		if(document.getElementById('sidepane').style.display=="none")
			{
				document.getElementById('sidepane').style="display:block"
			}
			
		else{
				document.getElementById('sidepane').style="display:none"
			}
	}
</script>
		</footer>
	</div>

	<!-- ✅ Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
