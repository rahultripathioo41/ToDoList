<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="wrapper">
    <!-- ✅ Include Navbar -->
    <div th:replace="~{user/user_base :: navbar}"></div>

    <div class="main-content">
        <div th:replace="~{user/user_base :: sidebar}"></div>

        <!-- ✅ Update Profile Section -->
        <div class="container mt-4">
            <h2 class="mb-4">Update Profile</h2>

            <form th:action="@{updateProfile}" method="post" enctype="multipart/form-data" th:object="${user}" class="mb-4">

                <!-- ✅ Name Field -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
                </div>

                <!-- ✅ Existing Profile Image -->
                <div class="mb-3">
                    <label class="form-label">Current Profile Image</label><br>
                    <img th:src="@{${user.imageUrl}}" alt="Profile Image" 
                         style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover;">
                </div>

                <!-- ✅ Upload New Image -->
                <div class="mb-3">
                    <label for="image" class="form-label">Upload New Image</label>
                    <input type="file" id="image" name="image" class="form-control">
                </div>

                <!-- ✅ Submit Button -->
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
    </div>

    <!-- ✅ Include Footer -->
    <div th:replace="~{user/user_base :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
