<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Task</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="wrapper">
    <!-- ✅ Include Navbar -->
    <div th:replace="~{user/user_base :: navbar}"></div>

    <div class="main-content">
        <div th:replace="~{user/user_base :: sidebar}"></div>

        <div class="content container mt-4">
            <h2 class="mb-4">Create New Task</h2>

            <form th:action="@{saveTask}" th:object="${task}" method="post">
                <!-- Task Name -->
                <div class="mb-3">
                    <label for="taskName" class="form-label">Task Name</label>
                    <input type="text" id="taskName" th:field="*{taskName}" class="form-control" required>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" th:field="*{description}" class="form-control" ></textarea>
                </div>

                <!-- ✅ Priority -->
                <div class="mb-3">
                    <label for="priority" class="form-label">Priority</label>
                    <select id="priority" th:field="*{priority}" class="form-select" required>
                        
                        <option value="1">Low</option>
                        <option value="2">Medium</option>
                        <option value="3">High</option>
                    </select>
                </div>

                <!-- ✅ Deadline -->
                <div class="mb-3">
                    <label for="deadline" class="form-label">Deadline</label>
                    <input type="date" id="deadline" th:field="*{deadline}" class="form-control" required>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary">Save Task</button>
            </form>
        </div>
    </div>

    <!-- ✅ Include Footer -->
    <div th:replace="~{user/user_base :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
